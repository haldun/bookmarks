{% extends "base.html" %}

{% block content %}
  <table class="zebra-striped">
    <thead>
      <tr>
        <th colspan="2">All Tags</th>
      </tr>
    </thead>
    <tbody>
      {% for tag in tags %}
        <tr>
          <td>
            <a href="">{{ tag.name }}</a>
          </td>
          <td>
            {{ tag.count }}
          </td>
        </tr>
      {% end %}
    </tbody>
  </table>
{% end %}
