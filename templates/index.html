{% extends "base.html" %}

{% block body %}
<div class="header">
  <div class="container"><h1>bookmarks</h1></div>
</div>
<div class="container">
  <div class="content index">
    <div class="row">
      <div class="span10 columns">
        <h2>Save and search in your bookmarks.</h2>
        <p>
          Your private bookmarks in a searchable bucket.
        </p>
        <ul>
          <li>Save any link with one click</li>
          <li>Search page with full-text support</li>
          <li>See cached content of a page</li>
        </ul>
      </div>
      <div class="span6 columns">
        <h3>Sign in with your Google Account</h3>
        <a href="{{ reverse_url('auth_google') }}">
          <img src="https://github.com/intridea/authbuttons/raw/master/png/google_64.png"
               align="absmiddle">Google
        </a>
      </div>
    </div>
  </div>
</div>
{% end %}
