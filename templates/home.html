{% extends "base.html" %}

{% block content %}
  <table class="zebra-striped">
    <thead>
      <tr>
        <th colspan="2">All Bookmarks</th>
      </tr>
    </thead>
    <tbody>
      {% for bookmark in bookmarks %}
        <tr>
          <td>
            <a href="{{ bookmark.url }}">{{ bookmark.title }}</a>
          </td>
          <td>
            <a href="{{ reverse_url('edit', bookmark.id) }}">Edit</a>
          </td>
        </tr>
      {% end %}
    </tbody>
  </table>
{% end %}
